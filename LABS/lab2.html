<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    




    <script>
        let score = 400.2424656645

        console.log(score)
        console.log(typeof score.toString())
        console.log(score.toString().length)
        console.log(score.toFixed(2))
        document.write(score.toPrecision(2))

        const num = 232325213
        console.log(num.toLocaleString()) //international system
        console.log(num.toLocaleString("en-IN")) //indian system

        console.log(Math.abs(-4))
        console.log(Math.round(4.5))
        console.log(Math.ceil(4.05))
        console.log(Math.floor(4.4))
        console.log(`min value - ${Math.min(1,2,3,4,5)}`)
        console.log(`max value - ${Math.max(1,2,3,4,5)}`)
        console.log(`Random Value - ${Math.random()} - random fucntion, gives you the random value b/w 0 to 0.999`)
        console.log(`Random Value - ${Math.random()*10} - gives you the random value b/w 0-9`)
        console.log(`Random Value - ${Math.ceil(Math.random()*10)} - gives you the random value b/w 0-9 and only integers`)
        console.log(`Random Value - ${Math.floor(Math.random()*10)+1} - gives you the random value b/w 0-10 and only integers`)
        console.log(`${Math.floor(Math.random() * (70 - 30 + 1)) + 30}`)
        console.log(`${score.toFixed(1)}*10`)
    </script>
