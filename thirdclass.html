<body>
    <div id="max"></div>


    <script>
        let a = 4 
        switch(a){
            case 1:
                console.log("1")
            case 2:
                console.log("2")
            case 3:
                console.log("3")
            case 4:
                console.log("4")
            case 5:
                console.log("5")
            default:
                console.log("pata nahi")
        }
        
        document.write(`<span class="text" >Learn about Switch and if else</span>`)
    
        if (5<10){console.log("True")}else{console.log("False")}
        //Ternary Operator - it is same like if else but with another syntax
        5<10 ? console.log("True") : console.log("False")

        document.write(`<span class="text">Learn about ternary operators and their use</span>`)
